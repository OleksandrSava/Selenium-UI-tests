name: UI CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source (main)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout gh-pages into runner (for Allure history)
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: ./.github/gh-pages
          fetch-depth: 1

      - name: Build image (fresh base, use cache)
        run: docker compose build --pull

      - name: Run UI tests via docker compose
        env:
          LOGIN: ${{ secrets.LOGIN }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          docker compose up --exit-code-from regression || true

      - name: Copy previous Allure history from gh-pages
        shell: bash
        run: |
          sudo mkdir -p allure-results/history
          if [ sudo -d ".github/gh-pages/history" ]; then
            sudo cp -a ./.github/gh-pages/history/. allure-results/history/ || true
          else
            echo "No history dir in gh-pages; skipping"
          fi

      - name: Verify history visible inside container
        run: |
          docker compose run --rm regression /bin/sh -c "ls -la /usr/workspace/allure-results/history || true"

      - name: Generate Allure report
        run: |
          docker compose run --rm regression /bin/sh -c "cd /usr/workspace && allure generate allure-results --clean -o allure-report"

      - name: Update Allure history
        run: |
          sudo mkdir -p ./.github/gh-pages/history
          sudo cp -a allure-report/history/. ./.github/gh-pages/history/ || true
          sudo cp -a allure-report/history/. ./.github/gh-pages/history/ || true

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true