name: UI Tests

on: workflow_dispatch

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Checkout (copy) gh-pages repository to GitHub runner
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      - name: Run UI-tests via docker-compose
        env:
          LOGIN: ${{ secrets.LOGIN }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: docker-compose up --exit-code-from regression

      - name: Copy history from gh-pages to allure-results
        run: |
          mkdir -p allure-results/history
          if [ -d "./.github/gh-pages/history" ]; then
            cp -R ./.github/gh-pages/history/* allure-results/history/
          else
            echo "No previous Allure history found, skipping copy."
          fi

      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jdk wget unzip
          wget https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.14.0/allure-commandline-2.14.0.tgz
          tar -zxvf allure-commandline-2.14.0.tgz -C /usr/local/
          ln -s /usr/local/allure-2.14.0/bin/allure /usr/bin/allure

      - name: Generate Allure report
        run: allure generate ./allure-results --clean -o ./allure-report

      - name: Update Allure history
        run: |
          mkdir -p ./.github/gh-pages/history
          if [ -d "allure-report/history" ]; then
            cp -R allure-report/history/* ./.github/gh-pages/history/
          else
            echo "No new Allure history generated, skipping update."
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true
