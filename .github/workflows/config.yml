name: UI CI/CD

on:
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]

permissions:
  contents: write

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source (main)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout gh-pages into runner (for history)
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: ./.github/gh-pages
          fetch-depth: 1

      - name: Build image (fresh base, use cache)
        run: |
          docker compose build --pull

      - name: Run UI-tests via docker compose
        env:
          LOGIN: ${{ secrets.LOGIN }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          docker compose up --exit-code-from regression || true
      

      - name: Copy previous Allure history from gh-pages
        run: |
          mkdir -p allure-results/history
          if [ -d "./.github/gh-pages/history" ]; then
            cp -R ./.github/gh-pages/history/* allure-results/history/ || true
          else
            echo "No previous Allure history found, skipping copy."
          fi

      - name: Generate Allure report
        run: |
          docker compose run --rm regression /bin/sh -c "allure generate allure-results --clean -o allure-report"

      - name: Update gh-pages history from new report
        run: |
          mkdir -p ./.github/gh-pages/history
          if [ -d "allure-report/history" ]; then
            cp -R allure-report/history/* ./.github/gh-pages/history/ || true
          else
            echo "No new Allure history generated, skipping update."
          fi

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          token: ${{ secrets.CI_TOKEN_SELENIUM }}
          branch: gh-pages
          folder: allure-report
          clean: true